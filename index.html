<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Página de Login</title>
</head>
<body>
    <h1>Página de Login</h1>
    <form>
        <label for="usuario" class="label">Usuario</label><br>
        <input type="email" name="email" placeholder="Digite aqui seu email" class="input"  id="tx-usuario"><br>

        <label for="senha" class="label">Senha</label><br>
        <input type="password" name="senha" placeholder="Digite aqui sua senha" class="input" id="tx-senha"><br>

        <button type="submit" id="bt-enviar">Enviar</button>
    </form>
    
</body>
</html>
